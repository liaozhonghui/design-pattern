<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.bare.js"></script>

</head>

<body>
  <h4>文件上传处理页面</h4>
  <span color="green">测试文件</span><input id="file_upload" type="file">

  <script>
    window.onload = e => {
      console.log('页面加载完成.');
      dealWithXlsx();
    }
    function dealWithXlsx() {
      var fileInput = document.getElementById('file_upload');
      fileInput.addEventListener('change', (e) => {
        if (!fileInput.value) return alert('no file.')
        var file = fileInput.files[0];

        var reader = new FileReader();
        reader.onload = function (e) {
          var t = e.target.result;
          parseExcelAndImpotAssessee(t);
        }
        reader.readAsArrayBuffer(file);
      })
    }
    async function parseExcelAndImpotAssessee(buf) {
      let workbook = new ExcelJS.Workbook();
      await workbook.xlsx.load(buf);
      const worksheet = workbook.worksheets[0];

      let collections = [];
      let keyMap = {
        '周期类型': 'period',
        '工号': 'empno',
        '姓名': 'name',
        '所属绩效团队': 'team',
        '所属部门': 'department',
        '所属子部门': 'group',
        '岗位': 'position',
        '职级': 'grade',
      }
      let keys = [];
      worksheet.eachRow(function (row, rowNumber) {
        if (rowNumber === 1) {
          row.values.forEach((key, i) => {
            keys[i] = keyMap[key];
          })
        } else {
          let obj = row.values.reduce((obj, v, i) => {
            obj[keys[i]] = v;
            return obj;
          }, {});
          collections.push(obj);
        }
      })
      console.log('collections.', collections);
    }
  </script>
</body>

</html>
